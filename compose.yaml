version: '3.8'

services:
  data_gen:
    build: 
      context: ./services/data_gen
      dockerfile: Containerfile
    volumes:
      - ./data:/opt/data
    # Run as a gRPC server for Dagster
    command: ["dagster", "api-grpc", "-h", "0.0.0.0", "-p", "4000", "-m", "src.defs"]

  etl:
    build:
      context: ./services/etl
      dockerfile: Containerfile
    volumes:
      - ./data:/opt/data
    command: ["dagster", "api-grpc", "-h", "0.0.0.0", "-p", "4000", "-m", "src.defs"]

  model_training:
    build:
      context: ./services/model_training
      dockerfile: Containerfile
    volumes:
      - ./data:/opt/data
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
    command: ["dagster", "api-grpc", "-h", "0.0.0.0", "-p", "4000", "-m", "src.defs"]

  streamlit_app:
    build:
      context: ./services/streamlit_app
      dockerfile: Containerfile
    volumes:
      - ./data:/opt/data
    ports:
      - "8501:8501"

  mlflow:
    image: mlflow/mlflow:v2.14.1
    ports:
      - "5000:5000"
    volumes:
      - ./data/mlflow:/mlflow
    command: mlflow server --host 0.0.0.0 --backend-store-uri /mlflow

  orchestrator:
    build:
      context: ./services/orchestrator
      dockerfile: Containerfile
    ports:
      - "3000:3000"
    depends_on:
      - data_gen
      - etl
      - model_training
