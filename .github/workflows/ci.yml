name: CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # 1. Unit Tests: Runs pytest for each microservice in parallel
  unit-tests:
    name: Unit Test - ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [data_gen, etl, model_training]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        
    - name: Install Dependencies
      run: |
        cd services/${{ matrix.service }}
        poetry install --no-interaction --no-root
        
    - name: Run Pytest
      run: |
        cd services/${{ matrix.service }}
        poetry run pytest

  # 2. Integration Tests: Runs your containerized pipeline test
  integration-tests:
    name: Integration Pipeline
    runs-on: ubuntu-latest
    needs: unit-tests # Only run if unit tests pass
    
    env:
      COMPOSE: "docker compose" # Override default 'podman-compose' from your script
      
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build and Run Integration Tests
      run: |
        # Your test script checks for the COMPOSE env var.
        # GitHub Actions runners come with Docker Compose pre-installed.
        python3 tests/test_pipeline_integration.py